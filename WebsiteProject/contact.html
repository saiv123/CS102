<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/master.css">
  <script src="./js/form.js" charset="utf-8"></script>
  <title>Washington || Contact Page</title>
</head>

<body class="contactB">
  <div id="wrapper">

    <header>
      <div class="test">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="parks.html">Parks</a></li>
            <li><a href="l&r.html">Laws and Regulations</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <br>
      <div class="formbox">
        <h1>Contact</h1>
        <form method="POST" autocomplete onsubmit="return validate();">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
          <br>
          <label for="email">E-mail: </label>
          <input type="email" name="email" id="email" placeholder="Enter E-mail" required>
          <br>
          <label for="textarea">Message:</label>
          <textarea name="message" id="textarea" rows="8" cols="22" placeholder="Enter Your Message"></textarea>
          <br>
          <button type="submit" name="button" id="mySubmit">Send Now</button>
        </form>
      </div>
    </main>

    <footer></footer>
  </div>
</body>

</html>
